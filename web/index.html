<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Experimental WebSocket Client</title>
    <link href="./main.css" rel="stylesheet">
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Experimental WebSocket Client</h1>
      </header>
      <main>
        <output id="output">
          <p class="local">
            G'day, mate!<br>
            <code>/hi</code> connects you to the default WebSocket server.<br>
            <code>/hi ws://serverURL:port</code> connects you to a specific WS server.<br>
            <code>/bye</code> disconnects you from a server.
          </p>
        </output>
        <input id="input" placeholder="Type your command here and press Enter">
      </main>
      <footer>2017</footer>
    </div><!--/#app-->
  </body>
</html>
